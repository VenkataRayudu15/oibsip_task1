<!DOCTYPE html>
<html>
  <head>
    <title>Food Land</title>
    <link rel="stylesheet" href="task1.css">
  </head>
  <body>
    <header>
      <h1 style="color:rgb(3, 94, 70);">Food Landing Page</h1>
    </header>
    <section class="hero">
      <h2 style="color: brown;">Menu</h2>
      <p>Choose from our delicious options below:</p>
    </section>
    <section class="menu">
      <div class="item">
        <img src="icecream.jpg" alt="Ice-cream">
        <h3>Ice-cream</h3>
        <p>There is always room for ice cream.</p>
        <p class="price">$10.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="cake.jpg" alt="Cake">
        <h3>Cake</h3>
        <p> Where there is cake, there is hope..</p>
        <p class="price">$14.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="biryani.jpg" alt="Biryani">
        <h3>Biryani</h3>
        <p>Biryani is a mixed rice dish with spicy and blast of non-veg.</p>
        <p class="price">$7.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </body>
</html>
